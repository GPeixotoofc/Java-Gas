<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adiocionar Funcionários</title>
       <link rel="shortcut icon" href="./img/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="css/agricultor.css">
    <link rel="stylesheet" href="css/@mediaAgr.css">
    <link rel="stylesheet" href="css/AdicionarProd.css">
    <link rel="stylesheet" href="css/@mediaAdicionarP.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <!-- Overlay -->
    <div id="verde">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="vendedor.html" id="logo">
               <img src="img/logo12.svg" width="200px" height="200px" alt="java Gás">
            </a>
            <button id="nav_but" class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span id="nav_img" class="navbar-toggler-icon"></span>
            </button>

            <!-- Pesquisar -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn-comp btn-func my-2 my-sm-0 material-icons" type="submit">
                        search
                    </button>
                </form>

                <!-- Sair -->
                <div>
                    <button id="sair" class="btn-func btn-comp my-2 my-sm-0 material-icons">exit_to_app</button>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="dropdown-divider"></div>
        </div>
        <main>
            <div id="fundo">
                <div class="container-fluid">
                    <h1 id="titulo"><span> Meus Funcionários /</span> Novo Funcionário</h1>

                    <!-- Formulario -->
                    <form id="form-func" action="#" method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="Nome">Nome Funcionário:</label>
                                <input id="Nome" class="form-control">
                                    
                                
                            </div>
                            <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="Sal">Salário:</label>
                                <input type="text" data-prefix="R$ " data-thousands="." data-decimal="," class="preco form-control" id="Sal">
                            </div>
                        </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="Cpf">CPF:</label>
                                <input type="text" id="Cpf" class="form-control" onkeyup="mascaraCPF()" maxlength="14">
                                    
                            </div>
                            <div class="form-group col-md-6">
                                <label for="Func">Cargo:</label>
                                <input type="text" class="form-control" id="Func">
                            </div>
							<div class="form-group col-md-6">
                                <label for="Tele">Telefone:</label>
                                <input type="number" class="form-control" id="Tele">
                            </div>
							<div class="form-group col-md-6">
                                <label for="dataNasc">Data de Nascimento:</label>
                                <input type="date" class="form-control" id="dataNasc">
                            </div> 
							<div class="form-group col-md-6">
                                <label for="Email">Email:</label>
                                <input type="text" class="form-control" id="Email">
                            </div> 		
							<div class="form-group col-md-6">
                                <label for="dataAdm">Data de admissão:</label>
                                <input type="date" class="form-control" id="dataAdm">
                            </div>
							<div class="form-group col-md-6">
                                <label for="dataAdm">Cidade:</label>
                                <input type="Cidade" class="form-control" id="Cidade">
                            </div>
							<div class="form-group col-md-6">
                                <label for="Rua">Rua:</label>
                                <input type="text" class="form-control" id="Rua">
                            </div>
							
							  <div class="form-group col-md-6">
                                <label for="Num">Número:</label>
                                <input type="number"  class="preco form-control" id="Num">
                            </div>
							
							<div class="form-group col-md-6">
                                <label for="Cep">Cep:</label>
                                <input type="text" class="form-control" id="Cep" maxlength="9" onblur="pesquisacep(this.value);">
                            </div>
							
							<div class="form-group col-md-6">
                                <label for="Status">Status:</label>
                                <input type="text" class="form-control" id="Status">
                            </div>
							
							
							
							
					
							
							
							
							
                        </div>
                        
                        <div class="buttons">
                            <button type="button" class="btn-comp2 btn-func" id="cancel">Cancelar</button>
                            <button type="button" class="btn-comp btn-func" id="cadastrar">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer id="foot">
            <span>2020 © Java Gás LTDA.</span>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="js/funcionarios.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <script>
        jQuery(function () {
            jQuery('#Sal').maskMoney();
        });
    </script>
    <script src="./js/AdicionarFunc.js"></script>
</body>

</html>
