<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produtos</title>
       <link rel="shortcut icon" href="./img/logo2.png" type="image/x-icon">
    <link rel="stylesheet" href="css/agricultor.css">
    <link rel="stylesheet" href="css/@mediaAgr.css">
    <link rel="stylesheet" href="css/AdicionarProd.css">
    <link rel="stylesheet" href="css/@mediaAdicionarP.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>

<body>
    <!-- Overlay -->
    <div id="verde">

        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="vendedor.html" id="logo">
               <img src="img/logo12.svg" width="200px" height="200px" alt="java Gás">
            </a>
            <button id="nav_but" class="navbar-toggler" type="button" data-toggle="collapse"
                data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span id="nav_img" class="navbar-toggler-icon"></span>
            </button>

            <!-- Pesquisar -->
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Pesquisar" aria-label="Search">
                    <button class="btn-comp btn-func my-2 my-sm-0 material-icons" type="submit">
                        search
                    </button>
                </form>

                <!-- Sair -->
                <div>
                    <button id="sair" class="btn-func btn-comp my-2 my-sm-0 material-icons">exit_to_app</button>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="dropdown-divider"></div>
        </div>
        <main>
            <div id="fundo">
                <div class="container-fluid">
                    <h1 id="titulo"><span> Meus Anúncios /</span> Novo Produto</h1>

                    <!-- Formulario -->
                    <form id="form-prod" action="#" method="POST">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="Produto">Selecionar Produto</label>
                                <select id="Produto" class="form-control">
                                    <option selected>--</option>
									<option>P-2</option>
                                    <option>P-5</option>
                                    <option>P-10</option>
                                    <option>P-20</option>
                                    <option>P-45</option>
                                    <option>P-90</option>
                                </select>
                            </div>
                            <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="Preco">Preço</label>
                                <input type="text" data-prefix="R$ " data-thousands="." data-decimal="," class="preco form-control" id="Preco">
                            </div>
                        </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="Codigo">Codigo Produto</label>
                                <input type="number" id="Codigo" class="form-control">
                                    
                            </div>
                            <div class="form-group col-md-6">
                                <label for="qtdEstoque">Quantidade de Estoque</label>
                                <input type="number" class="form-control" id="qtdEstoque">
                            </div>
                        </div>
                        
                        <div class="buttons">
                            <button type="button" class="btn-comp2 btn-func" id="cancel">Cancelar</button>
                            <button type="button" class="btn-comp btn-func" id="cadastrar">Cadastrar</button>
                        </div>
                    </form>
                </div>
            </div>
        </main>

        <!-- Footer -->
        <footer id="foot">
            <span>2020 © Java Gás LTDA.</span>
        </footer>
    </div>

    <!-- Scripts -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

    <script src="js/vendedor.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-maskmoney/3.0.2/jquery.maskMoney.min.js"></script>
    <script>
        jQuery(function () {
            jQuery('#Preco').maskMoney();
        });
    </script>
    <script src="./js/AdicionarProd.js"></script>
</body>

</html>
